<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <title>Shrek Watches - Create Account</title>
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/footer.css">
</head>

<body>
  <nav class="navbar"></nav>

  <div class="form">
    <div class="container">
      <img src="assets/shreklogo.png" class="formlogo" alt="">
      <p2>Please fill up this form to register</p2>

      <form action="signup.php" method="post">
        <input type="text" id="username" name="username" oninput="validateUsername(this)" placeholder="username" required>
        <input type="email" id="email" name="email" onblur="validateEmail(this)" placeholder="email" required>
        <input type="password" id="password" name="password" placeholder="password" required>
        <input type="text" id="tel" name="tel" onblur="validateTel(this)" placeholder="tel" required>

        <input type="checkbox" checked class="checkbox" id="terms-and-cond" required>
          <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label><br>
        <input type="checkbox" class="checkbox" id="notification">
          <label for="notification">receive upcoming offers and events emails</label>
        <button class="submit-btn" input type="submit" name="submit" onclick="validateForm(event)">create account</button>
        <a href="authmain.php" class="login-link">already have an account? Log in here</a>

    </div>
  </div>

  <footer></footer>
  <script src="js/signup.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/nav.js"></script>
</body>
</html>
